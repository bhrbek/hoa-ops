<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sensor Log - The Jar</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=JetBrains+Mono:wght@400;500;700&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "jar-slate": "#111a22",
                        "jar-panel": "#161e27",
                        "jar-border": "#2a3b4f",
                        "jar-amber": "#f59e0b",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "sm": "0.125rem",
                        "md": "0.375rem",
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for industrial feel */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #111a22;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a3b4f;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f556e;
        }
        
        /* Toggle Switch Styling */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #f59e0b;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #f59e0b;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark overflow-hidden h-screen w-full flex text-white font-display antialiased selection:bg-primary/30">
<!-- Background Context (Blurred App State) -->
<div class="flex-1 relative hidden lg:flex flex-col opacity-40 pointer-events-none p-8 gap-6">
<div class="w-full h-16 bg-jar-panel border border-jar-border rounded-sm"></div>
<div class="flex gap-6 flex-1">
<div class="w-64 h-full bg-jar-panel border border-jar-border rounded-sm"></div>
<div class="flex-1 h-full bg-jar-panel border border-jar-border rounded-sm grid grid-cols-3 gap-4 p-4">
<div class="bg-jar-slate border border-jar-border rounded-sm h-40"></div>
<div class="bg-jar-slate border border-jar-border rounded-sm h-40"></div>
<div class="bg-jar-slate border border-jar-border rounded-sm h-40"></div>
</div>
</div>
</div>
<!-- Slide-over Overlay & Drawer -->
<div class="fixed inset-0 z-50 flex justify-end">
<!-- Backdrop -->
<div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity"></div>
<!-- Drawer Panel -->
<div class="relative w-full max-w-[480px] bg-jar-panel border-l border-jar-border shadow-2xl flex flex-col h-full transform transition-transform duration-300 ease-in-out">
<!-- 1. Header Block -->
<div class="flex flex-col border-b border-jar-border px-6 py-5 bg-jar-panel z-10 sticky top-0">
<div class="flex items-center justify-between mb-2">
<h2 class="text-white font-mono font-bold text-2xl tracking-tight flex items-center gap-2">
<span class="material-symbols-outlined text-primary">data_object</span>
                        Sensor Log
                    </h2>
<button class="text-gray-400 hover:text-white transition-colors p-1 rounded hover:bg-white/5">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-gray-500 text-sm">business</span>
<p class="text-[#92adc9] text-sm font-medium">Customer: Acme Corp</p>
</div>
<div class="flex h-6 items-center justify-center rounded-sm bg-[#233648] border border-[#324d67] px-3">
<p class="text-blue-200 text-xs font-mono font-medium tracking-wide">REQ #4092</p>
</div>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 py-6 space-y-8">
<!-- Section 2: The Stack -->
<div class="space-y-4">
<h3 class="text-white font-mono text-sm font-bold uppercase tracking-wider text-opacity-70 border-b border-jar-border pb-2 flex items-center gap-2">
<span class="w-1.5 h-1.5 bg-primary rounded-full"></span>
                        The Stack
                    </h3>
<!-- Domain Select -->
<div class="flex flex-col gap-1.5">
<label class="text-gray-300 text-sm font-medium">Domain</label>
<div class="relative">
<select class="appearance-none w-full bg-[#111a22] border border-jar-border text-white text-sm rounded-sm px-3 py-2.5 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary font-mono cursor-pointer">
<option>Logistics &amp; Supply Chain</option>
<option>Manufacturing Output</option>
<option>Energy Consumption</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
<span class="material-symbols-outlined text-sm">expand_more</span>
</div>
</div>
</div>
<!-- OEM Select -->
<div class="flex flex-col gap-1.5">
<label class="text-gray-300 text-sm font-medium">OEM</label>
<div class="relative">
<select class="appearance-none w-full bg-[#111a22] border border-jar-border text-white text-sm rounded-sm px-3 py-2.5 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary font-mono cursor-pointer">
<option>Select OEM...</option>
<option>Siemens</option>
<option>General Electric</option>
<option>Honeywell</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
<span class="material-symbols-outlined text-sm">expand_more</span>
</div>
</div>
</div>
<!-- Theme Tags Input Simulation -->
<div class="flex flex-col gap-1.5">
<label class="text-gray-300 text-sm font-medium">Theme</label>
<div class="w-full bg-[#111a22] border border-jar-border rounded-sm p-2 min-h-[46px] flex flex-wrap gap-2">
<div class="flex items-center gap-1 bg-primary/20 border border-primary/30 rounded-sm px-2 py-0.5">
<span class="text-blue-100 text-xs font-mono">#efficiency</span>
<button class="hover:text-white text-blue-300"><span class="material-symbols-outlined text-[14px]">close</span></button>
</div>
<div class="flex items-center gap-1 bg-primary/20 border border-primary/30 rounded-sm px-2 py-0.5">
<span class="text-blue-100 text-xs font-mono">#automation</span>
<button class="hover:text-white text-blue-300"><span class="material-symbols-outlined text-[14px]">close</span></button>
</div>
<input class="bg-transparent border-none text-sm text-white focus:ring-0 p-0 placeholder-gray-600 w-24" placeholder="+ Add theme" type="text"/>
</div>
</div>
</div>
<!-- Section 3: The Signal (Pivot) -->
<div class="space-y-4">
<h3 class="text-white font-mono text-sm font-bold uppercase tracking-wider text-opacity-70 border-b border-jar-border pb-2 flex items-center gap-2">
<span class="w-1.5 h-1.5 bg-jar-amber rounded-full"></span>
                        The Signal
                    </h3>
<!-- Card showing 'ON' state styling -->
<div class="bg-[#111a22] border border-jar-amber rounded-sm p-4 relative overflow-hidden group">
<!-- Subtle amber glow for active state -->
<div class="absolute top-0 right-0 w-32 h-32 bg-jar-amber/10 blur-3xl rounded-full -mr-10 -mt-10 pointer-events-none"></div>
<div class="flex items-start justify-between">
<div class="flex flex-col gap-1">
<span class="text-white font-bold text-base">Strategic Signal?</span>
<span class="text-gray-400 text-xs leading-relaxed max-w-[200px]">Does this data point illuminate a critical gap in the infrastructure?</span>
</div>
<!-- Toggle Switch (Visual ON State) -->
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input checked="" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-jar-panel appearance-none cursor-pointer" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-jar-amber cursor-pointer border border-jar-border" for="toggle"></label>
</div>
</div>
<!-- Extra Context appearing when ON -->
<div class="mt-4 pt-3 border-t border-jar-border/50 flex gap-3 items-start animate-fade-in">
<span class="material-symbols-outlined text-jar-amber text-lg mt-0.5">lightbulb</span>
<div class="flex-1">
<label class="block text-jar-amber text-xs font-mono font-bold uppercase mb-1">Pivot Context</label>
<textarea class="w-full bg-jar-panel/50 border border-jar-border rounded-sm text-sm text-white p-2 focus:border-jar-amber focus:ring-0 h-20 resize-none" placeholder="Describe the strategic gap..."></textarea>
</div>
</div>
</div>
</div>
<!-- Section 4: Capacity Impact -->
<div class="space-y-4 pb-4">
<h3 class="text-white font-mono text-sm font-bold uppercase tracking-wider text-opacity-70 border-b border-jar-border pb-2 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">straighten</span>
                        Capacity Impact
                    </h3>
<div class="grid grid-cols-2 gap-4">
<!-- Estimated Effort -->
<div class="flex flex-col gap-1.5">
<label class="text-gray-300 text-sm font-medium">Est. Effort (Hrs)</label>
<div class="relative">
<input class="w-full bg-[#111a22] border border-jar-border text-white text-sm rounded-sm px-3 py-2.5 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary font-mono text-right" type="number" value="4"/>
<span class="absolute left-3 top-2.5 text-gray-500 text-sm">H</span>
</div>
</div>
<!-- Priority -->
<div class="flex flex-col gap-1.5">
<label class="text-gray-300 text-sm font-medium">Priority</label>
<div class="relative">
<select class="appearance-none w-full bg-[#111a22] border border-jar-border text-white text-sm rounded-sm px-3 py-2.5 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary font-mono cursor-pointer">
<option>High</option>
<option selected="">Medium</option>
<option>Low</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
<div class="w-2 h-2 rounded-full bg-yellow-500 mr-2"></div>
<span class="material-symbols-outlined text-sm">expand_more</span>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="border-t border-jar-border p-6 bg-jar-panel z-10 sticky bottom-0">
<div class="flex items-center gap-4">
<button class="flex-1 bg-primary hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-sm transition-all shadow-[0_1px_2px_rgba(0,0,0,0.2)] flex justify-center items-center gap-2 group">
<span class="material-symbols-outlined text-[20px] group-hover:scale-110 transition-transform">save</span>
                        Save to Log
                    </button>
<button class="flex-1 bg-transparent hover:bg-white/5 border border-transparent hover:border-jar-border text-gray-400 hover:text-white font-medium py-3 px-4 rounded-sm transition-all">
                        Cancel
                    </button>
</div>
</div>
</div>
</div>
</body></html>
